<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Мой не первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<!-- Первый row (строка) под заголовок -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>
		<!-- Второй row (строка) под видео и форму -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите мыло!</p>
					<form action="#">
					<input type="text" class="form-control input-lg" placeholder="имя">
					<input type="text" class="form-control input-lg" placeholder="пися">
					<button type="button" class="btn btn-primary btn-lg w-100 form-btn">Получи</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
<div class="container">
	<div class="row">
		<div class="col-lg-12col-xs-12col-sm-12">
			<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/1.svg" alt="1 преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/2.svg" alt="2 преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/3.svg" alt="3 преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/4.svg" alt="4 преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col text-center">                
 		<button class="btn-primary btn-lg form-btn">Получить инструкцию!</button>       
  	</div>
</div>
</div>
</body>
</html>
